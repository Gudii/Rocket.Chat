<template name="userSearch">
	<i class="icon-at status-{{status}}"></i> {{username}}{{#if name}} - <strong>{{name}}</strong>{{/if}}
</template>
<template name="userSearchEmpty">
	<p>{{_ "Nothing_found"}}.</p>
</template>

<template name="permissionSearch">
	<strong>{{_id}}</strong>
</template>
<template name="permissionSearchEmpty">
	<p>{{_ "Nothing_found"}}.</p>
</template>
