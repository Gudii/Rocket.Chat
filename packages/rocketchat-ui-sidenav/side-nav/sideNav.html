<template name="sideNav">
	<aside class="side-nav" role="navigation">
		<header class="header">
			{{> accountBox }}
		</header>
		{{#if currentUser}}
			<div class="rooms-list" aria-label="{{_ "Channels"}}" role="region">
				<div class="select-bar">
					<table style="width:100%">
						<tr>
							<th id="default" class="tabbutton" onclick="opentab(event,'channels')"><img src="/images/logo/channel.png"></th>
							<th class="tabbutton" onclick="opentab(event,'directMessages')"><img src="/images/logo/message.png"></th>
							<th class="tabbutton" onclick="opentab(event,'privateGroups')"><img src="/images/logo/friends.png"></th>
							<th><button id="b_href"><img src="/images/logo/Elearning.png"></button></th>
							<form id="jumpingForm" action="https://mefeu.csie.ntu.edu.tw:8443/JSPLoginLogout/jumping.jsp" method="get" target="_blank">
								<input id="jumpingData" type="hidden" name="token">
							</form>
						</tr>
					</table>
				</div>
				<div class="unread-rooms top-unread-rooms hidden">
					{{_ "More_unreads"}} <i class="icon-up-big"></i>
				</div>
				<div class="wrapper">
					{{ > unreadRooms }}

					{{#each roomType}}
						{{#if canShowRoomType}}
							<div id="{{ templateName }}" class="tabcontent">
								{{> Template.dynamic template=templateName }}
							</div>
						{{/if}}
					{{/each}}

					{{#if canViewHistory}}
						<h3 class="history-div">
							<a href="{{pathFor 'privateHistory'}}">{{_ "History"}}</a>
						</h3>
					{{/if}}
				</div>
			</div>
			<div class="unread-rooms bottom-unread-rooms hidden">
				{{_ "More_unreads"}} <i class="icon-down-big"></i>
			</div>
			<div class="flex-nav animated-hidden">
				<section>
					{{> Template.dynamic template=flexTemplate data=flexData}}
				</section>
			</div>
			<span class="arrow bottom"></span>
		{{/if}}
		<footer class="footer">
		</footer>
	</aside>
</template>
